<div class="modal-dialog modal-md">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title pull-left">Tipo de Impressão</h4>
      <button type="button" class="close pull-right" (click)="modalChoosePrintType.hide();" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          Por favor escolha o tipo de impressão
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 pull-right">
          <button class="btn btn-primary" (click)="printBillet()">Normal</button>
          <button class="btn btn-primary" (click)="printBillet80mm()">
            Impressão 80mm
          </button>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-default" (click)="modalChoosePrintType.hide();">Fechar</button>
    </div>
  </div>
</div>
