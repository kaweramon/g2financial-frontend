<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title pull-left">Imprimir Boleto</h4>
      <button type="button" class="close pull-right" (click)="modalLateBill.hide();" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row" style="margin-top: 15px">
        <div class="col-lg-12 col-md-12 pull-right">
          <button class="btn btn-primary" (click)="printBillet()">Imprimir</button>
          <button class="btn btn-primary" (click)="printBillet80mm()">Imprimir 80mm</button>
          <!--<button class="btn btn-primary">
            <a style="color: white" href="https://bloquetoexpresso.caixa.gov.br/bloquetoexpresso/index.jsp" target="_blank">
              Atualizar Boleto
            </a>
          </button>-->
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-default" (click)="modalLateBill.hide();">Fechar</button>
    </div>
  </div>
</div>
