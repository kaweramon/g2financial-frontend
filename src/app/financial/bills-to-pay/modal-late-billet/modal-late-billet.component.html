          </button>
          <button class="btn btn-primary" (click)="printBillet80mm()">
            <i class="fa fa-compress"></i>&nbsp;Imprimir 80mm
          </button>
          <button class="btn btn-primary"><i class="fa fa-list-ul"></i>&nbsp;Imprimir CarnÃª</button>
        </div>
      </div>
    </div>
    <div class="modal-footer">

    </div>
  </div>
</div>
