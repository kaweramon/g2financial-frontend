<div class="col-lg-12 col-md-12" style="padding: 0px;">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th class="text-center col-lg-2 col-md-2">Vencimento</th>
        <th class="text-left col-lg-6 col-md-6">Descrição</th>
        <th class="text-center col-md-1 col-lg-1">Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let billPay of listBillToPayPayment
          | paginate: {id: 'tableBillPay', itemsPerPage: 10, currentPage: page }">
        <td class="text-center col-lg-2 col-md-2">{{getConvertedDate(billPay.maturity)}}</td>
        <td class="text-left col-lg-6 col-md-6">{{billPay.description}}</td>
        <td class="text-center col-lg-1 col-md-1">{{billPay.amountPaid}}</td>
      </tr>
    </tbody>
  </table>
  <pagination-controls id="tableBillPay" previousLabel="Anterior"
                       nextLabel="Próximo"
                       (pageChange)="page = $event">
  </pagination-controls>
</div>
